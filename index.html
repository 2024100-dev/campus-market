<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>校园二手市场</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { margin-bottom: 20px; }
    input, button { margin: 5px 0; padding: 8px; width: 100%; }
    .item { border: 1px solid #ddd; padding: 10px; margin: 10px 0; }
    .item img { max-width: 200px; display: block; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>校园二手市场</h1>

  <form id="uploadForm">
    <input type="text" id="name" placeholder="商品名称" required>
    <input type="text" id="description" placeholder="描述">
    <input type="number" id="price" placeholder="价格" required>
    <input type="text" id="contact" placeholder="联系方式" required>
    <input type="text" id="location" placeholder="交易地点" required>
    <input type="file" id="image" accept="image/*">
    <button type="submit">提交商品</button>
  </form>

  <h2>已发布商品</h2>
  <div id="items"></div>

  <script>
    // 改成你自己的 Apps Script 部署 URL
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzbDQlEGlQQrhjlzrvaEGAlKxlv9moO2vp8q1d5P00zgQx1W_wWIYLp94AuAqwqls9Q/exec";

    // 提交表单
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const fileInput = document.getElementById("image");
      const file = fileInput.files[0];

      let imageBase64 = "";
      let imageType = "";
      if (file) {
        imageType = file.type;
        const reader = new FileReader();
        imageBase64 = await new Promise((resolve, reject) => {
          reader.onload = () => resolve(reader.result.split(",")[1]);
          reader.onerror = reject;
          reader.readAsDataURL(file);
        });
      }

      const data = {
        name: document.getElementById("name").value,
        description: document.getElementById("description").value,
        price: document.getElementById("price").value,
        contact: document.getElementById("contact").value,
        location: document.getElementById("location").value,
        imageBase64,
        imageType
      };

      try {
        const res = await fetch(SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        if (result.status === "ok") {
          alert("上传成功！");
          loadItems(); // 刷新商品列表
          document.getElementById("uploadForm").reset();
        } else {
          alert("上传失败: " + result.message);
        }
      } catch (err) {
        alert("网络错误: " + err);
      }
    });

    // 加载商品列表
    async function loadItems() {
      try {
        const res = await fetch(SCRIPT_URL);
        const items = await res.json();

        const container = document.getElementById("items");
        container.innerHTML = "";
        items.reverse().forEach(item => {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `
            <strong>${item.name}</strong><br>
            描述: ${item.description}<br>
            价格: ${item.price}<br>
            联系方式: ${item.contact}<br>
            地点: ${item.location}<br>
            时间: ${item.time}<br>
            ${item.imageUrl ? `<img src="${item.imageUrl}" alt="商品图片">` : ""}
          `;
          container.appendChild(div);
        });
      } catch (err) {
        console.error("加载商品失败:", err);
      }
    }

    // 页面加载时获取商品
    window.onload = loadItems;
  </script>
</body>
</html>
