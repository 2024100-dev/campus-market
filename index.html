<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>校园二手市场</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>校园二手市场 - 永平中学</h1>

  <form id="productForm">
    <label for="name">商品名称</label>
    <input type="text" id="name" name="name" required>

    <label for="description">商品描述</label>
    <textarea id="description" name="description" rows="3"></textarea>

    <label for="price">价格</label>
    <input type="text" id="price" name="price" required>

    <label for="contact">联系方式</label>
    <input type="text" id="contact" name="contact" required>

    <label for="location">交易地点</label>
    <input type="text" id="location" name="location" placeholder="例如：永平中学食堂门口">

    <label for="image">上传图片</label>
    <input type="file" id="image" name="image" accept="image/*">

    <button type="submit">提交商品</button>
  </form>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzVofWriEIGL30aKPQXE0vyLozxZts6EuzkKow2dKJgdhgPeYr_jDj52X6zkQQsHG_c/exec";

    document.getElementById("productForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = {
        name: document.getElementById("name").value,
        description: document.getElementById("description").value,
        price: document.getElementById("price").value,
        contact: document.getElementById("contact").value,
        location: document.getElementById("location").value,
      };

      // 处理图片上传（转成 base64）
      const fileInput = document.getElementById("image");
      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        formData.image = await toBase64(file);
      }

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData),
        });

        const result = await res.json();
        if (result.success) {
          alert("提交成功！");
          document.getElementById("productForm").reset();
        } else {
          alert("提交失败: " + result.message);
        }
      } catch (err) {
        alert("提交失败: " + err.message);
      }
    });

    // 文件转 base64
    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = (error) => reject(error);
      });
    }
  </script>
</body>
</html>
